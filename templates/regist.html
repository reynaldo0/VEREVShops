{% include 'base.html' %}
{% load static %}

<div class="flex items-center justify-center min-h-screen bg-blue-300">
    <div class="relative flex flex-col my-6 md:my-3 m-6 space-y-8 bg-blue-100 shadow-2xl shadow-blue-900 rounded-2xl md:flex-row md:space-y-0">
        <!-- left side -->
        <div class="flex flex-col justify-center p-8 md:p-14">
            <span class="mb-3 text-4xl font-bold">Welcome back</span>
            <span class="font-light text-gray-400 mb-8">
                Welcome back! Please enter your details
            </span>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button
                    type="submit"
                    class="w-full my-5 bg-blue-700 text-white p-2 rounded-lg mb-6 hover:bg-blue-600 hover:text-white hover:border hover:border-gray-300"
                >
                    Daftar
                </button>
            </form>

            <div class="text-center text-gray-400">
                Sudah punya akun?
                <span class="font-bold text-black">Masuk</span>
            </div>
        </div>
        
        <!-- right side -->
        <div class="relative">
            <img
                src="{% static 'images/coffe/kopisusu.png' %}"
                alt="img"
                class="w-[400px] h-full hidden rounded-r-2xl md:block object-contain"
            />
        </div>
    </div>
</div>
