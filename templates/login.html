{% load static %}

<div class="flex items-center justify-center min-h-screen bg-blue-300">

          Welcom back! Please enter your details
        </span>
        <div class="py-4">
          <span class="mb-2 text-md">Username</span>
          <input
            type="text"
            class="w-full p-2 border border-black bg-transparent backdrop-blur rounded-md placeholder:font-light placeholder:text-gray-500"
            name="username"
            id="username"
            placeholder="Masukan Username Anda"
          />
        </div>
        <div class="py-4">
          <span class="mb-2 text-md">Email</span>

          />

        <div class="py-4">
          <span class="mb-2 text-md">Password</span>

            type="password"
            class="w-full p-2 border border-black bg-transparent backdrop-blur rounded-md placeholder:font-light placeholder:text-gray-500"
            name="password"
            id="password"
            placeholder="Masukan Email Anda"
          />
        </div>
        <div class="py-4">
          <span class="mb-2 text-md">Email</span>
          <input
            type="text"
            class="w-full p-2 border border-black bg-transparent backdrop-blur rounded-md placeholder:font-light placeholder:text-gray-500"
            name="email"
            id="email"
            placeholder="Masukan Email Anda"
          />
        </div>
        
        <button
            class="w-full my-5 bg-blue-700 text-white p-2 rounded-lg mb-6 hover:bg-blue-600 hover:text-white hover:border hover:border-gray-300"
          >
            Daftar
          </button>
        <div class="text-center text-gray-400">
          Sudah punya akun?
          <span class="font-bold text-black">Masuk</span>
        </div>
      </div>
      <!-- {/* right side */} -->
      <div class="relative">
        <img
