{% include 'base.html' %}
{% include 'navbar.html' %}
{% load static %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="md:w-4/5 mx-auto flex flex-wrap">
        <img alt="ecommerce" class="md:w-1/2 w-full md:h-auto object-contain object-center rounded" src="{{ product.product_image.url }}">
        <div class="md:w-1/2 w-full md:pl-10 md:py-6 mt-6 md:mt-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">VEREV SHOPS - {{ product.get_category_display }}</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ product.title }}</h1>
          <div class="flex mb-4">
            <span class="flex items-center">
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <span class="text-gray-600 ml-3">4 Reviews</span>
            </span>
            
          </div>
          <p class="leading-relaxed">{{ product.description }}</p>
          <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5">
            
          </div>
          <div class="flex">
            <span class="title-font font-medium text-md md:text-xl text-gray-900 "> {{ product.fselling_price}}/-</span>
            <span class="line-through title-font font-medium text-lg text-red-500 md:block">{{ product.fselling_price }}</span>
            <a href="{% url 'checkout' %}" class="flex ml-auto text-white bg-blue-900 hover:bg-blue-800 bg-opacity-70 border-0 py-2 px-6 focus:outline-none rounded">Beli</a>
            <form action="/add-cart" class="inline">
              <input type="hidden" name="prod_id" value={{ product.id }}>
              <button class="rounded-full w-10 h-10 bg-blue-900 hover:bg-blue-800 bg-opacity-70 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                <i class="uil uil-shopping-cart text-2xl text-white"></i>
              </button>
              
          </form>
          </div>
        </div>
      </div>
    </div>
  </section>
