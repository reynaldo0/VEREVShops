{% include 'base.html' %}
{% load static %}

<div class="flex items-center justify-center min-h-screen bg-blue-300">
    <div class="relative flex flex-col my-6 md:my-3 mx-6 space-y-8 bg-blue-100 shadow-2xl shadow-blue-900 rounded-2xl md:flex-row md:space-y-0">
        <!-- Left side -->
        <div class="flex flex-col justify-center p-8 md:p-14">
            <span class="mb-3 text-4xl font-bold">Reset Password</span>
            <span class="font-light text-gray-400 mb-8">
                Enter your email to reset your password
            </span>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button
                    type="submit"
                    class="w-full my-5 bg-blue-700 text-white p-2 rounded-lg mb-6 hover:bg-blue-600"
                >
                    Reset Password
                </button>
            </form>
            
            <!-- Error and message handling -->
            {% if messages %}
                {% for msg in messages %}
                    {% if msg.tags == 'success' %}
                        <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
                            {{ msg }}
                        </div>
                    {% elif msg.tags == 'warning' %}
                        <div class="p-4 mb-4 text-sm text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-400" role="alert">
                            {{ msg }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
        <!-- Right side -->
        <div class="relative">
            <img
                src="{% static 'images/coffe/kopisusu.png' %}"
                alt="img"
                class="w-[400px] h-full hidden rounded-r-2xl md:block object-contain"
            />
        </div>
    </div>
</div>
